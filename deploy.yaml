apiVersion: apps/v1
kind: Deployment
metadata:
  name: mstream-deployment
  labels:
    app: mstream
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mstream
  template:
    metadata:
      labels:
        app: mstream
    spec:
      containers:
        - name: mstream
          image: linuxserver/mstream:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: music-storage
              mountPath: /music
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: music-storage
          persistentVolumeClaim:
            claimName: music-pvc
